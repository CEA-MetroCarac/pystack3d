#input_dirname = ""
ind_min = 0
ind_max = 99999
channels = ["."]
nproc = 1
process_steps = [
    "cropping",
    "bkg_removal",
    "intensity_rescaling",
    "registration_calculation", "registration_transformation",
    "destriping",
    "resampling",
    #    "cropping_final"
]
history = []

[cropping]
area = [5, 45, 2, 42]

[bkg_removal]
dim = 3
poly_basis = "1 + x + y + x*y + x**2 + z"
#orders = [2, 1, 1]
#cross_terms = false
skip_factors = [5, 5, 5]
threshold_min = 0.5
#threshold_max = 10.
#weight_func = "HuberT"

[intensity_rescaling]
nbins = 256
#range_bins = [0, 6]
filter_size = -1

[destriping]
maxit = 100
#cvg_threshold = 1.e-2
filters = [{ name = "Gabor", noise_level = 200, sigma = [0.5, 10], theta = -45 }]

[registration_calculation]
#area = [5, 35, 5, 35]
threshold = 0.5
nb_blocks = [1, 1]
transformation = "TRANSLATION"

[registration_transformation]
#constant_drift = [-0.3, 1.2]
#box_size_averaging = 1
mode = "edge"
#cropping = false

[resampling]
policy = "slice_{slice_nb}_z={z_coord}um.tif"
dz = 0.5

[cropping_final]
area = [2, 38, 4, 30]
